{% extends "base.html" %}

{% block title %}Add New Asset{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Add New Asset</h1>
    <form action="{{ url_for('add') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Asset Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <input type="text" class="form-control" name="type" list="asset-types" required>
            <datalist id="asset-types">
                <option value="Power"></option>
                <option value="Laptop"></option>
                <option value="Monitor"></option>
                <option value="Mouse"></option>
                <option value="Keyboard"></option>
                <option value="Printer"></option>
                <option value="Tablet"></option>
                <option value="Projector"></option>
            </datalist>
        </div>
        <div class="mb-3">
            <label for="asset_number" class="form-label">Asset No:</label>
            <input type="text" class="form-control" name="asset_number" required>
        </div>
        <div class="mb-3">
            <label for="serial_number" class="form-label">Serial No:</label>
            <input type="text" class="form-control" name="serial_number" required>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Upload Photo:</label>
            <input type="file" class="form-control" name="photo" accept="image/*">
        </div>
        <button type="submit" class="btn btn-success">Add Asset</button>
    </form>
{% endblock %}
